        :root {
            --primary: #FFD700;
            --secondary: #1E1E1E;
            --accent: #FF6B6B;
            --dark: #121212;
            --light: #2A2A2A;
            --text: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* الهيدر المعدل */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* مشغل الفيديو المعدل */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 80px auto 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        /* شعار LIVE */
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FF0000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* زر التقديم */
        .sync-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1;
            display: none;
        }

        .sync-btn:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }

        /* معلومات القناة */
        .channel-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(90deg, rgba(30, 30, 30, 0.7), rgba(18, 18, 18, 0.9));
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        .channel-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .channel-name {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
        }

        .channel-meta {
            display: flex;
            gap: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
        }

        /* عناصر التحكم */
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quality-selector {
            position: relative;
        }

        .quality-btn {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .quality-btn:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .quality-options {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--secondary);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 10px 0;
            min-width: 150px;
            z-index: 100;
            display: none;
        }

        .quality-options.show {
            display: block;
        }

        .quality-option {
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quality-option:hover {
            background: rgba(255, 215, 0, 0.2);
            color: var(--primary);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        /* قائمة القنوات */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: linear-gradient(145deg, var(--light), var(--secondary));
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .channel-card:hover .channel-thumbnail {
            transform: scale(1.05);
        }

        .channel-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .channel-details {
            padding: 15px;
        }

        .channel-card-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-card-category {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
        }

        .favorite-btn:hover {
            color: var(--accent);
            background: rgba(255, 107, 107, 0.3);
        }

        .favorite-btn.active {
            color: var(--accent);
        }

        /* التصنيفات */
        .categories-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-tab {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--text-secondary);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-tab:hover {
            border-color: var(--primary);
            color: var(--text);
        }

        .category-tab.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        /* زر فتح المفضلة */

            display: block;
            margin: 20px auto;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .open-favorites:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        /* شاشة التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {

                gap: 15px;

                align-items: flex-start;
            }

            }
        }

            }

                height: 100px;
            }

                padding: 10px;
            }
        }
    </style>
</head>

        // تشغيل البث
        function playStream(url) {
            showLoading();
            
            // إيقاف أي مراقبة تأخير سابقة
            if (state.latencyCheckInterval) {
                clearInterval(state.latencyCheckInterval);
                state.latencyCheckInterval = null;
            }
            
            // إيقاف أي بث سابق
            if (state.hls) {
                state.hls.destroy();
                state.hls = null;
            }
            
            // حل مشكلة Mixed Content
            const streamUrl = fixMixedContent(url);
            
            if (Hls.isSupported()) {
                state.hls = new Hls({
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferLength: 30,
                    enableWorker: true,
                    backBufferLength: 30,
                    liveSyncDurationCount: 1
                });
                
                state.hls.loadSource(streamUrl);
                state.hls.attachMedia(player.tech().el());
                
                state.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    player.play().catch(e => {
                        console.error('Playback error:', e);
                    });
                    hideLoading();
                    
                    // مراقبة التأخير وعرض زر التقديم إذا لزم الأمر
                    monitorLatency();
                });
                
                state.hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('HLS fatal error:', data);
                        hideLoading();
                        
                        // محاولة إعادة التشغيل بعد 5 ثواني
                        setTimeout(() => {
                            if (state.currentChannel) {
                                const channel = channelsDB[state.currentChannel.category][state.currentChannel.id];
                                if (channel && channel.sources[state.currentQuality]) {
                                    playStream(channel.sources[state.currentQuality]);
                                }
                            }
                        }, 5000);
                    }
                });
            } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                player.ready(() => {
                    player.play().catch(e => {
                        console.error('Playback error:', e);
                    });
                    hideLoading();
                });
            } else {
                hideLoading();
                alert('متصفحك لا يدعم تشغيل هذا النوع من البث');
            }
        }

        // مراقبة التأخير وعرض زر التقديم
        function monitorLatency() {
            if (!state.hls) return;
            
            // إيقاف أي مراقبة سابقة
            if (state.latencyCheckInterval) {
                clearInterval(state.latencyCheckInterval);
            }
            
            // اختبار التأخير كل 5 ثوان
            state.latencyCheckInterval = setInterval(() => {
                if (!state.hls || !state.currentChannel) {
                    clearInterval(state.latencyCheckInterval);
                    return;
                }
                
                const latency = state.hls.latency;
                if (latency > 15) { // إذا كان التأخير أكثر من 15 ثانية
                    DOM.syncBtn.style.display = 'block';
                } else {
                    DOM.syncBtn.style.display = 'none';
                }
            }, 5000);
        }

        // حل مشكلة Mixed Content
        function fixMixedContent(url) {
            if (window.location.protocol === 'https:' && url.startsWith('http:')) {
                // يمكنك استبدال هذا بخادم بروكسي خاص بك
                return url.replace('http://', 'https://');
            }
            return url;
        }

            const index = state.favorites.indexOf(favoriteKey);
            
            if (index === -1) {
                state.favorites.push(favoriteKey);
                button.classList.add('active');
                button.innerHTML = '<i class="fas fa-heart"></i>';
            } else {
                state.favorites.splice(index, 1);
                button.classList.remove('active');
                button.innerHTML = '<i class="far fa-heart"></i>';
            }
            
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
            
            if (state.currentChannel && state.currentChannel.id === channelId && state.currentChannel.category === category) {
                updateFavoriteButton(channelId, category);
            }
